name: Update Fort McKay / Mildred Lake Weather XML

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch: {}

jobs:
  update-xml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch latest Mildred Lake XML
        run: |
          set -e
          BASE_DIR_URL="https://hpfx.collab.science.gc.ca/today/citypage_weather/AB/01/"
          SITE_CODE="s0000523"   # Mildred Lake
          LANG="en"

          echo "Fetching index from $BASE_DIR_URL"
          curl -s "$BASE_DIR_URL" -o index.html

          echo "Searching for files for $SITE_CODE..."
          FILE=$(grep -oE "[0-9TZ\.]+_MSC_CitypageWeather_${SITE_CODE}_${LANG}\.xml" index.html | sort | tail -n 1)

          if [ -z "$FILE" ]; then
            echo "No matching CitypageWeather files found for ${SITE_CODE}"
            echo "Dumping first few lines of index.html for debugging:"
            head index.html || true
            exit 1
          fi

          LATEST_URL="${BASE_DIR_URL}${FILE}"
          echo "Latest URL: $LATEST_URL"

          # Download to fixed name in repo root
          curl -s "$LATEST_URL" -o fort_mckay.xml

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add fort_mckay.xml
          git commit -m "Update Mildred Lake (s0000523) XML"
          git push
